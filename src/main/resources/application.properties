spring.datasource.url=jdbc:h2:file:./data/myDB
spring.application.name=peakQuiz-backend
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Har byttet til create-drop slik at databasen resettes hver gang du starter applikasjonen - gjerne bytt til update hvis du trenger det
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
# Kan søke på localhost:8080/h2-console for å få database gui (likt mySql som vi brukte for å kjøre spørringer)
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
